name: Build and Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ghcr.io/wuqiang0720/container-registry:latest
    - name: Make image public
      run: |
        # 获取包名称（从仓库名称转换）
        PACKAGE_NAME=$(echo "${{ env.IMAGE_NAME }}" | tr '/' '-')
        echo "$PACKAGE_NAME"
        # 设置包为公开
        curl -s -X PATCH \
          -H "Authorization: token ${{ secrets.MY_GHCR_PAT }}" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/user/packages/container/$PACKAGE_NAME/visibility" \
          -d '{"visibility":"public"}'
        
        echo "Package $PACKAGE_NAME is now public"



