name: Build and Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ghcr.io/wuqiang0720/container-registry:latest

    - name: Make package public
      run: |
        # 列出所有容器镜像，方便调试
        echo "列出当前用户的 GHCR 镜像："
        gh api -H "Accept: application/vnd.github.v3+json" /users/${{ github.repository_owner }}/packages?package_type=container | jq -r '.[].name'

        PACKAGE_NAME="container-registry"   # 这里要用上面查出来的名字
        echo "设置 $PACKAGE_NAME 为 public ..."
        gh api \
          -X PATCH \
          -H "Accept: application/vnd.github.v3+json" \
          /users/${{ github.repository_owner }}/packages/container/$PACKAGE_NAME/visibility \
          -f visibility=public
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
